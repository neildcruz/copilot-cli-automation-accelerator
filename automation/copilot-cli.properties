# GitHub Copilot CLI Configuration Properties
# This file contains default configuration for the copilot-cli script
# Values can be overridden by command line arguments

# Core Configuration
# Default prompt files (can be overridden by command line arguments)
prompt.file=user.prompt.md
system.prompt.file=system.prompt.md
copilot.model=claude-sonnet-4.5
auto.install.cli=true

# Use built-in default prompts (overrides prompt.file and system.prompt.file)
# The default prompts provide a general-purpose code analysis task
# Set to true to use defaults, or use -UseDefaults / --use-defaults flag
# use.defaults=false

# Custom Agent Directories
# Specify custom directories to search for agents (in addition to built-in examples)
# agent.directory=./.copilot-agents
# additional.agent.directories=./ci/agents,./automation/custom-agents
# Agents are discovered in this order (first match wins):
#   1. agent.directory parameter
#   2. additional.agent.directories parameter
#   3. COPILOT_AGENT_DIRECTORIES environment variable
#   4. .copilot-agents/ in current directory
#   5. Built-in examples directory

# GitHub Authentication
# Uncomment and set your GitHub Personal Access Token for authentication
# github.token=ghp_xxxxxxxxxxxxxxxxxxxx
# Alternative: Use environment variables GH_TOKEN or GITHUB_TOKEN

# Tool Permissions
allow.all.tools=true
allow.all.paths=false
# allowed.tools=write,grep,find
# denied.tools=shell,bash,rm

# Directory Access
# additional.directories=./src,./docs,./test
working.directory=.

# MCP Server Configuration
# mcp.config.file=examples/mcp-config.json
# disable.builtin.mcps=false
# disable.mcp.servers=server1,server2
# enable.all.github.mcp.tools=false

# Logging and Execution
log.level=info
timeout.minutes=30
node.version=22

# Example MCP Configuration (as JSON string)
# mcp.config={"mcpServers":{"my-server":{"command":"python","args":["server.py"],"tools":["*"]}}}

