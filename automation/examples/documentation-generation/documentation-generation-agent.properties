# GitHub Copilot CLI Configuration - Documentation Generation Agent
# Generates comprehensive technical documentation

# Core Configuration
prompt=Generate comprehensive documentation for this project: 1. Create/update README.md with project overview, setup, and usage 2. Generate API documentation for all public interfaces 3. Document architecture and design patterns used 4. Create developer setup and contribution guidelines 5. Write user guides with examples for key features 6. Document configuration options and environment variables 7. Add inline code comments where needed for clarity 8. Create CHANGELOG.md if it doesn't exist. Ensure all documentation is accurate, up-to-date, and easy to follow.

system.prompt=You are a technical documentation expert. Focus on: 1. Writing clear, concise, and accurate documentation 2. Following documentation best practices (structure, formatting) 3. Creating API documentation with examples 4. Documenting architecture and design decisions 5. Writing user-friendly setup and usage guides 6. Including code examples and diagrams where helpful 7. Maintaining consistent style and terminology. Use Markdown format unless otherwise specified.

# Model Configuration
copilot.model=claude-sonnet-4.5
auto.install.cli=true

# GitHub Authentication
# Uncomment and set your GitHub Personal Access Token for authentication
# github.token=ghp_xxxxxxxxxxxxxxxxxxxx
# Alternative: Use environment variables GH_TOKEN or GITHUB_TOKEN

# Tool Permissions
allow.all.tools=true
allow.all.paths=false
# allowed.tools=write,grep,find
# denied.tools=shell,bash,rm

# Directory Access
additional.directories=./docs,./README.md,./CHANGELOG.md
working.directory=.

# MCP Server Configuration
# mcp.config.file=examples/mcp-config.json
# disable.builtin.mcps=false
# enable.all.github.mcp.tools=false

# Logging and Execution
log.level=info
timeout.minutes=45
node.version=22
