# GitHub Copilot CLI Configuration - CI/CD Pipeline Analysis Agent
# Analyzes and optimizes CI/CD pipeline configurations

# Core Configuration
prompt=Analyze CI/CD pipeline configurations and workflows: 1. Review all pipeline files (.github/workflows, .gitlab-ci.yml, azure-pipelines.yml, etc.) 2. Identify bottlenecks and optimization opportunities 3. Check for security best practices (secrets, permissions, supply chain) 4. Validate test coverage and quality gates 5. Review deployment strategies and environment configurations 6. Assess monitoring and alerting setup 7. Check for proper error handling and notifications 8. Suggest improvements for build time and reliability. Generate a comprehensive report with prioritized recommendations.

system.prompt=You are a DevOps and CI/CD expert. Focus on: 1. Analyzing pipeline efficiency and build times 2. Identifying security issues in CI/CD configurations 3. Optimizing caching and dependency management 4. Improving pipeline parallelization 5. Reviewing deployment strategies and rollback procedures 6. Ensuring proper secrets management 7. Validating test coverage and quality gates. Provide specific, actionable recommendations with examples.

# Model Configuration
copilot.model=claude-sonnet-4.5
auto.install.cli=true

# GitHub Authentication
# Uncomment and set your GitHub Personal Access Token for authentication
# github.token=ghp_xxxxxxxxxxxxxxxxxxxx
# Alternative: Use environment variables GH_TOKEN or GITHUB_TOKEN

# Tool Permissions
allow.all.tools=true
allow.all.paths=false
# allowed.tools=write,grep,find
# denied.tools=shell,bash,rm

# Directory Access
additional.directories=./.github,./.gitlab,./azure-pipelines.yml,./Jenkinsfile
working.directory=.

# MCP Server Configuration
# mcp.config.file=examples/mcp-config.json
# disable.builtin.mcps=false
# enable.all.github.mcp.tools=false

# Logging and Execution
log.level=info
timeout.minutes=30
node.version=22
