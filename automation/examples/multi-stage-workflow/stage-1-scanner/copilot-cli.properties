# Multi-Stage Workflow: Stage 1 - Security Scanner
# This agent scans for security vulnerabilities and writes findings to a file
# for the next stage to process.

# Prompts
prompt.file=user.prompt.md
system.prompt.file=system.prompt.md

# Model Configuration
copilot.model=claude-sonnet-4.5

# Tool Permissions - Allow file writing for output
allow.all.tools=true
allow.all.paths=false

# Execution Settings
log.level=info
timeout.minutes=20
