# Multi-Stage Workflow: Stage 2 - Fix Generator
# This agent reads SECURITY_FINDINGS.md from Stage 1 and generates fixes
# for high and critical priority issues.

# Prompts
prompt.file=user.prompt.md
agent.file=stage-2-fixer.agent.md

# Model Configuration
copilot.model=claude-sonnet-4.5

# Tool Permissions - Allow file reading and writing
allow.all.tools=true
allow.all.paths=false

# Execution Settings
log.level=info
timeout.minutes=30
