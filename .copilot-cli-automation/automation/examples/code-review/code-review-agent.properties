# GitHub Copilot CLI Configuration - Code Review Agent
# Performs comprehensive code review with best practices focus

# Core Configuration
prompt=Review all code in this repository. For each file: 1. Identify code smells and anti-patterns 2. Suggest improvements with reasoning 3. Highlight security concerns 4. Check for proper error handling 5. Assess code readability and documentation. Generate a comprehensive review report with prioritized recommendations.

system.prompt=You are an expert code reviewer. Focus on: 1. Code quality and maintainability 2. Design patterns and best practices 3. Performance optimization opportunities 4. Error handling and edge cases 5. Code consistency and style 6. Potential bugs or logic errors. Provide specific, actionable feedback with code examples where appropriate.

# Model Configuration
copilot.model=claude-sonnet-4.5
auto.install.cli=true

# GitHub Authentication
# Uncomment and set your GitHub Personal Access Token for authentication
# github.token=ghp_xxxxxxxxxxxxxxxxxxxx
# Alternative: Use environment variables GH_TOKEN or GITHUB_TOKEN

# Tool Permissions
allow.all.tools=true
allow.all.paths=false
# allowed.tools=write,grep,find
# denied.tools=shell,bash,rm

# Directory Access
# additional.directories=./src,./lib
working.directory=.

# MCP Server Configuration
# mcp.config.file=examples/mcp-config.json
# disable.builtin.mcps=false
# enable.all.github.mcp.tools=false

# Logging and Execution
log.level=info
timeout.minutes=30
node.version=22
